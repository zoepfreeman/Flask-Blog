<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Kekambas Blog</title>
</head>
<body>

    {% include 'nav.html' %}

    <div class="container">

        <h1>Hello {{ name }} from the index template</h1>
        <h4>{{ 10 + 5 }}</h4>

        {{ fruits }}

        I love {{ fruits[0] }}!
        <h4>My favorite fruits are:</h4>
        <ul>
            {% for f in fruits %} 
            {% if f[-1] == 'y' %}
            <li>{{ f.upper() }}</li>
            {% else %}
            <li>{{ f.lower() }}</li>
            {% endif %}
            {% endfor %}
        </ul>

    </div>

</body>
</html>
